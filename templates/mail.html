<html>
  <head>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <!------ Include the above in your HEAD tag ---------->
  <body>
    <div class="">
      <link
        rel="stylesheet prefetch"
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      />
      <div class="mail-box">
        <aside class="sm-side">
          <div class="user-head">
            <a class="inbox-avatar" href="javascript:;">
              <img
                width="64"
                height="60"
                src="http://bootsnipp.com/img/avatars/ebeb306fd7ec11ab68cbcaa34282158bd80361a7.jpg"
              />
            </a>
            <div class="user-name">
              <h5><a href="#">Alireza Zare</a></h5>
              <span><a href="#">Info.Ali.Pci@Gmail.com</a></span>
            </div>
            <a class="mail-dropdown pull-right" href="javascript:;">
              <i class="fa fa-chevron-down"></i>
            </a>
          </div>
          <div class="inbox-body">
            <a
              href="#myModal"
              data-toggle="modal"
              title="Compose"
              class="btn btn-compose"
            >
              Compose
            </a>
            <!-- Modal -->
            <div
              aria-hidden="true"
              aria-labelledby="myModalLabel"
              role="dialog"
              tabindex="-1"
              id="myModal"
              class="modal fade"
              style="display: none"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button
                      aria-hidden="true"
                      data-dismiss="modal"
                      class="close"
                      type="button"
                    >
                      Ã—
                    </button>
                    <h4 class="modal-title">Compose</h4>
                  </div>
                  <div class="modal-body">
                    <form role="form" class="form-horizontal">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">To</label>
                        <div class="col-lg-10">
                          <input
                            type="text"
                            placeholder=""
                            id="inputEmail1"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Cc / Bcc</label>
                        <div class="col-lg-10">
                          <input
                            type="text"
                            placeholder=""
                            id="cc"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Subject</label>
                        <div class="col-lg-10">
                          <input
                            type="text"
                            placeholder=""
                            id="inputPassword1"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Message</label>
                        <div class="col-lg-10">
                          <textarea
                            rows="10"
                            cols="30"
                            class="form-control"
                            id=""
                            name=""
                          ></textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                          <span class="btn green fileinput-button">
                            <i class="fa fa-plus fa fa-white"></i>
                            <span>Attachment</span>
                            <input type="file" name="files[]" multiple="" />
                          </span>
                          <button class="btn btn-send" type="submit">
                            Send
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
          </div>
          <ul class="inbox-nav inbox-divider">
            <li class="active">
              <a href="#"
                ><i class="fa fa-inbox"></i> Inbox
                <span class="label label-danger pull-right">2</span></a
              >
            </li>
            <li>
              <a href="#"><i class="fa fa-envelope-o"></i> Sent Mail</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-star-o"></i> Star</a>
            </li>
          </ul>  
          

          <div class="inbox-body text-center">
            <div class="btn-group">
              <a class="btn mini btn-primary" href="javascript:;">
                <i class="fa fa-plus"></i>
              </a>
            </div>
            <div class="btn-group">
              <a class="btn mini btn-success" href="javascript:;">
                <i class="fa fa-phone"></i>
              </a>
            </div>
            <div class="btn-group">
              <a class="btn mini btn-info" href="javascript:;">
                <i class="fa fa-cog"></i>
              </a>
            </div>
          </div>
        </aside>
        <aside class="lg-side">
          <div class="inbox-head">
            <h3>Inbox</h3>
            <form action="#" class="pull-right position">
              <div class="input-append">
                <input type="text" class="sr-input" placeholder="Search Mail" />
                <button class="btn sr-btn" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>
          </div>
          <!-- main body -->
          <div class="inbox-body" style="margin:10px;height: 85vh;"> 
            <div id="mail-subject">
                <h3 style="padding:0px;margin:0px;margin-left:40px">Sample subject</h3>
            </div>
            <div id="mail-id-holder">
                <div id="mail-id">
                    <h4>Team prepleader</h4>
                    <p>sample@gmail.com</p>
                </div>
                <div id="mail-time">
                    <p>7.30 Am, Monday</p>
                </div>
                
            </div>
            <!-- mail content -->
            <div id="mail-content">
                <p id="mail-content-text">
                    Sample mail content
                </p>  
                <div class="display-attachment">
                    <h4>Attachments</h4>
                    <br /> 
                    <a href="#">File 1</a>
                </div>                  
            </div>
          </div>
          <!-- end of main body -->
        </aside>
      </div>
    </div>
  </body>
</html>

</body>
</html>
